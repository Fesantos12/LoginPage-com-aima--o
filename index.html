<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LoginPage with animation | Unker</title>
</head>
<body>
    
    <div class="container">
        <div class="signup-container">
            <h1 id="signup">SignUp</h1>
            <form id="Form">
                <div class="inputName">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Digite seu Nome" id="Name">
                </div>

                <div class="inputMail">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Digite seu Email" id="Email">
                </div>

                <div class="inputPassword">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Digite uma senha" id="Senha">
                </div>

                <button>SignUp</button>
            </form>

            <div class="Orline">
                <span class="Line"></span>
                <span class="or">Or</span>
                <span class="Line"></span>
            </div>
        </div>

        <div class="login-container">
            <h2 id="Login">Login</h2>
            <form id="FormLogin">
                <div class="inputemaillogin">
                    <label for="EmailLogin">Email</label>
                    <input type="email" placeholder="Digite Seu Email" id="EmailLogin">
                </div>

                <div class="inputpasswordlogin">
                    <label for="PasswordLogin">Password</label>
                    <input type="password" placeholder="Digite Sua Senha" id="PasswordLogin">
                </div>

                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
                
                <button>Login</button>
            </form>
        </div>
    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>
